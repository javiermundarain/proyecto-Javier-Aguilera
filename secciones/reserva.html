            <article class="reserva__formulario">
                <h2 class="reserva__titulo">Reserva</h2>
                <form class="reserva__formulario--edit" action="#" method="get">
                    <fieldset>
                        <legend>realice su reserva</legend>
                        <label for="calendario">calendario</label>
                        <input type="datetime-local" name="user_calendario" id="calendario">
                        <label for="nombre">Reserva a nombre de:</label>
                        <input type="text" name="user_nombre" id="nombre" placeholder="Introduzca su nombre">
                        <label for="personas">Cant de personas</label>
                        <select name="user_personas" id="personas">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <label for="telefono">Telf de contacto:</label>
                        <input type="number" name="user_number" id="number" placeholder="introduzca telf de contacto">
                        <label for="email">Correo electronico:</label>
                        <input type="email" name="user_email" id="email" placeholder="introduzca su correo">
                    </fieldset>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                    <input type="button" value="No hace nada">
            </article>
                <article class="reserva__formulario">
